<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse a number</title>
    <script type="text/javascript">
      var str = prompt("Enter the input");
        if (!isNaN(str)) {
          const newString = str.split("").reverse().join("");
          alert("The revers of " + str + " is " + newString + "");
        } else {
          str = str.toUpperCase();

          for (var i = 0; i < str.length; i++) {
            const chr = str.charAt(i);

            if (
              chr === "A" ||
              chr === "E" ||
              chr === "I" ||
              chr === "O" ||
              chr === "U"
            )
              break;
          }
          if (i < str.length) {
            alert("the left most position of string is " + (i + 1) + " ");
          } else {
            alert("no wovel is found");
          }
        }
    </script>
  </head>
  <body></body>
</html>
